# Application manifest for dev namespace
# Example: ArgoCD will deploy this app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: dev
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
  #   automated:                # Enables automatic synchronization (GitOps auto-deploy)
  #     selfHeal: true          # If someone manually changes cluster resources, Argo CD will revert them to match Git
  #     prune: true             # Removes resources from the cluster if they are deleted from the Git repository