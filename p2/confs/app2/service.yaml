apiVersion: v1
kind: Service
metadata:
  name: app-two-service
spec:
  selector:
    app: app-two  # This service will automatically find pods with the label "app: app-two"
  ports:
    - protocol: TCP
      port: 80  # The service will be exposed on port 80 "INSIDE" the cluster
      targetPort: 80  # The service will "ROUTE TRAFFIC" to containers running on port 80